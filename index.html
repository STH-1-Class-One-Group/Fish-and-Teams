        #minigame-overlay {

<body>
    <h1>íŒ€ì› ê´€ë¦¬ ì‹œìŠ¤í…œ</h1>
    <div id="app"></div>

    <div id="detail-config-box">
        <div class="config-row">
            <label>íŒ€ ìˆ˜</label>
            <input type="number" id="detail-team-count" value="2" min="2" style="width: 100px;">
        </div>
        <div class="btn-group">
            <button onclick="startMiniGame()">A</button>

    <div id="minigame-overlay">

            <div class="swiper-wrapper" id="game-screens-wrapper"></div>

        <div id="game-result-overlay">
            <h3 style="margin-top: 0;">ğŸ£ ë§Œì„  ì™„ë£Œ!</h3>
            <button class="kakao-share-btn" onclick="directKakaoShare()">ì¹´ì¹´ì˜¤í†¡ ê²°ê³¼ ê³µìœ </button>
            <button onclick="closeGame()"
                style="margin-top:15px; background:none; border:none; color:#999; text-decoration:underline; cursor:pointer;">ì°½
                ë‹«ê¸°</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="src/view/random.js"></script>
    <script src="src/view/crud.js"></script>
    <script src="kako.js"></script>

    <script>
        /* [Personalization] ê°„ê²°í•œ í•µì‹¬ ë¡œì§ ìœ ì§€ */
        let gameData = {
            teams: [],
            currentSwiper: null,
            isFishing: false,
            totalFished: 0,
            totalMembers: 0
        };

        function startMiniGame() {
            const teamCount = parseInt(document.getElementById('detail-team-count').value);
            const members = JSON.parse(localStorage.getItem('teamMembers')) || [];

            if (members.length < teamCount) {
                alert("ì¸ì›ì´ ë¶€ì¡±í•©ë‹ˆë‹¤!");
                return;
            }

            gameData.totalMembers = members.length;
            gameData.totalFished = 0;
            // random.jsì˜ ë¡œì§ ì‚¬ìš©
            gameData.teams = executeSnakeDraft(teamCount);

            renderGameScreens();

            document.getElementById('minigame-overlay').style.display = 'block';

            // ìŠ¬ë¼ì´ë“œê°€ ë‚˜ì—´ë˜ëŠ” í˜„ìƒ ë°©ì§€ë¥¼ ìœ„í•´ ë‹¤ì‹œ ì´ˆê¸°í™”
            if (gameData.currentSwiper) gameData.currentSwiper.destroy();
            gameData.currentSwiper = new Swiper(".mySwiper", {
                allowTouchMove: false,
                observer: true,
                observeParents: true
            });
        }

        function renderGameScreens() {
            const wrapper = document.getElementById('game-screens-wrapper');
            wrapper.innerHTML = gameData.teams.map((team, idx) => {
                const fishermanImg = (idx % 2 === 0) ? '1' : '2';
                return `
                <div class="swiper-slide">
                    <div class="game-screen">
                        <div class="team-info">
                            <h2>${team.teamName}</h2>
                            <div class="record-box" id="record-${idx}">ëŒ€ê¸° ì¤‘...</div>
                        </div>
                        <div class="wave-background"><div class="wave-canvas -three"></div></div>
                        <div class="boat-container">
                            <img src="images/fishing_${fishermanImg}.svg" class="fisherman" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjQwIiByPSIyMCIvPjxwYXRoIGQ9Ik0zMCA3MCBMNzAgNzAgTDgwIDEwMCBMMjAgMTAwIFoiLz48L3N2Zz4=';">
                            <div class="boat"></div>
                            <div class="fishing-line line-style-${idx % 2}" id="line-${idx}">
                                <div class="float" style="position:absolute; bottom:-10px; left:-6px; width:16px; height:16px; background:red; border-radius:50%;"></div>
                                <div class="fish">ğŸŸ</div>
                            </div>
                        </div>
                        <div class="wave-foreground">
                            <div class="wave-canvas -one"></div>
                            <div class="wave-canvas -two"></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function processFishing() {
            gameData.isFishing = true;
            const idx = gameData.currentSwiper.activeIndex;
            const activeSlide = gameData.currentSwiper.slides[idx];
            const line = activeSlide.querySelector(`.fishing-line`);
            const fish = activeSlide.querySelector(`.fish`);
            const record = document.getElementById(`record-${idx}`);

            line.style.height = "420px"; // ì¤„ ë‚´ë¦¬ê¸°

            setTimeout(() => {
                fish.style.display = 'block';
                line.style.height = "130px"; // ë‚šì•„ì±„ê¸°

                setTimeout(() => {
                    const team = gameData.teams[idx];
                    if (team.members.length > 0) {
                        const member = team.members.shift();
                        if (record.innerHTML === "ëŒ€ê¸° ì¤‘...") record.innerHTML = "";
                        const item = document.createElement('div');
                        item.innerHTML = `&nbsp;ğŸ£ <b>${member.name}</b> ì„±ê³µ!`;
                        record.prepend(item);
                        gameData.totalFished++;
                    }

                    setTimeout(() => {
                        fish.style.display = 'none';
                        line.style.height = "150px";
                        gameData.isFishing = false;

                        if (gameData.totalFished >= gameData.totalMembers) {
                            document.getElementById('game-result-overlay').style.display = 'block';
                        } else {
                            gameData.currentSwiper.slideTo((idx + 1) % gameData.teams.length);
                        }
                    }, 800);
                }, 700);
            }, 800);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameData.currentSwiper && !gameData.isFishing) {
                e.preventDefault();
                processFishing();
            }
        });

        function closeGame() {
            document.getElementById('minigame-overlay').style.display = 'none';
        }
    </script>
</body>

</html>
