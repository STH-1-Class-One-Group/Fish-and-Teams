      /* [ë‚šì‹œ ê²Œì„ ìŠ¤íƒ€ì¼ - ê¸°ì¡´ ìœ ì§€] */
      #minigame-overlay {
        display: none;

      /* ... (ì• ë‹ˆë©”ì´ì…˜, ë°°, íŒŒë„ CSSëŠ” ê¸°ì¡´ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€) ... */
      .wave-background,

        position: absolute;

      }
      .wave-background {

      }
      .wave-canvas {
        position: absolute;
        width: 400vw;

        border-radius: 43%;
        animation: wave-rotate 20s infinite linear;
      }
      .wave-canvas.-one {
        background: #4fc3f7;
        opacity: 0.6;
        animation-duration: 15s;
        top: 10px;
      }
      .wave-canvas.-two {
        background: #0670d3;
        opacity: 0.6;
        animation-duration: 22s;
        animation-direction: reverse;
        top: 20px;
      }
      .wave-canvas.-three {
        background: #012d50;
        opacity: 0.4;
        animation-duration: 30s;
        top: 30px;
      }

      .boat-container {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -90%);
        width: 480px;
        height: 320px;
        z-index: 150;
      }
      .boat {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 140px;
        background-color: #894f1c;
        border: 4px solid #5d3513;
        clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
      }
      .fisherman {
        position: absolute;
        bottom: 135px;
        left: 50%;
        transform: translate(calc(-50% + 180px), 40px);
        width: 280px;
        z-index: -1;
      }
      .fishing-line {
        position: absolute;
        width: 4px;
        background: #fff;
        height: 150px;
        transition: height 0.6s ease-in-out;
        z-index: 60;
      }
      .fishing-line.line-style-0 {
        top: -30px ;
        right: -80px ;
      }
      .fishing-line.line-style-1 {
        top: 25px ;
        right: -78px ;
      }
      .fish {
        position: absolute;
        bottom: -35px;
        left: -20px;
        display: none;
        font-size: 2.5rem;
        animation: struggle 0.2s infinite;
      }
      .team-info {
        position: absolute;
        top: 30px;
        left: 40px;
        text-align: left;
        z-index: 300;
      }
      .record-box {
        background: rgba(255, 255, 255, 0.9);
        border: 4px solid #333;
        padding: 20px;

        min-height: 150px;
        margin-top: 15px;

      #game-result-overlay {

        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        z-index: 10001;
        text-align: center;
      }

      /* [NEW] ìµœì¢… ê²°ê³¼ íŒì—…(ëª¨ë‹¬) ìŠ¤íƒ€ì¼ */
      #final-result-modal {
        display: none; /* ê¸°ë³¸ ìˆ¨ê¹€ */
        position: fixed;
        top: 0;

        justify-content: center;

      }
      .modal-content {
        background: white;
        width: 90%;
        max-width: 800px;
        max-height: 90vh;
        border-radius: 15px;
        padding: 20px;
        position: relative;
        overflow-y: auto;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .close-modal-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        background: none;
        border: none;
        font-weight: bold;
      }

      @keyframes wave-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes struggle {
        0% {
          transform: rotate(-10deg);
        }
        100% {
          transform: rotate(10deg);
        }
      }
    </style>

    <script>
      let gameData = {
        teams: [],
        currentSwiper: null,
        isFishing: false,
        totalFished: 0,
        totalMembers: 0,
      };
      let fishInterval = null; // ë¬¼ê³ ê¸° íŒì—… ë°˜ë³µ ì œì–´ìš©

      // [ê²Œì„ ì‹œì‘]
      window.startFishingGame = function (calculatedTeams) {
        gameData.teams = calculatedTeams.map((members, idx) => ({
          teamName: `Team ${idx + 1}`,
          members: [...members],
        }));

        gameData.totalMembers = calculatedTeams.flat().length;
        gameData.totalFished = 0;
        gameData.isFishing = false;

        renderGameScreens();

        // í™”ë©´ ì „í™˜
        document.getElementById("minigame-overlay").style.display = "block";
        document.getElementById("game-result-overlay").style.display = "none"; // ê²°ê³¼ì°½ ìˆ¨ê¸°ê¸°

        // Swiper
        if (gameData.currentSwiper) gameData.currentSwiper.destroy();
        gameData.currentSwiper = new Swiper(".mySwiper", {
          allowTouchMove: false,
          loop: true,
          observer: true,
          observeParents: true,
        });

        // â˜… ë¬¼ê³ ê¸° ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ ì‹œì‘ (2ì´ˆë§ˆë‹¤)
        startFishLoop();
      };

      function startFishLoop() {
        if (fishInterval) clearInterval(fishInterval);
        // 1. ì‹œì‘í•˜ìë§ˆì í•œ ë²ˆ ì‹¤í–‰
        if (window.popupFish) window.popupFish();
        // 2. 2ì´ˆë§ˆë‹¤ ë°˜ë³µ
        fishInterval = setInterval(() => {
          if (window.popupFish) window.popupFish();
        }, 2000);
      }

      function stopFishLoop() {
        if (fishInterval) {
          clearInterval(fishInterval);
          fishInterval = null;
        }
      }

      function renderGameScreens() {
        const wrapper = document.getElementById("game-screens-wrapper");
        wrapper.innerHTML = gameData.teams
          .map((team, idx) => {
            const fishermanImg = idx % 2 === 0 ? "1" : "2";
            return `
                <div class="swiper-slide">
                    <div class="game-screen">
                        <div class="team-info">
                            <h2>${team.teamName}</h2>
                            <div class="record-box" id="record-${idx}">ëŒ€ê¸° ì¤‘...</div>
                        </div>
                        <div class="wave-background"><div class="wave-canvas -three"></div></div>
                        <div class="boat-container">
                            <img src="img/fishing_${fishermanImg}.svg" class="fisherman" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjQwIiByPSIyMCIvPjxwYXRoIGQ9Ik0zMCA3MCBMNzAgNzAgTDgwIDEwMCBMMjAgMTAwIFoiLz48L3N2Zz4=';">
                            <div class="boat"></div>
                            <div class="fishing-line line-style-${idx % 2}" id="line-${idx}">
                                <div class="fish">ğŸŸ</div>
                            </div>
                        </div>
                        <div class="wave-foreground">
                            <div class="wave-canvas -one"></div>
                            <div class="wave-canvas -two"></div>
                        </div>
                    </div>
                </div>`;
          })
          .join("");
      }

      function processFishing() {
        if (gameData.isFishing) return;
        // ë§Œì„  ìƒíƒœë©´ ë” ì´ìƒ ë‚šì‹œ ë¶ˆê°€
        if (gameData.totalFished >= gameData.totalMembers) return;

        gameData.isFishing = true;
        const idx = gameData.currentSwiper.realIndex;
        const activeSlide =
          gameData.currentSwiper.slides[gameData.currentSwiper.activeIndex];
        const line = activeSlide.querySelector(`.fishing-line`);
        const fish = activeSlide.querySelector(`.fish`);
        const record = document.getElementById(`record-${idx}`);

        line.style.height = "420px";

        setTimeout(() => {
          fish.style.display = "block";
          line.style.height = "130px";

          setTimeout(() => {
            const team = gameData.teams[idx];
            if (team.members.length > 0) {
              const member = team.members.shift();
              if (record.innerHTML === "ëŒ€ê¸° ì¤‘...") record.innerHTML = "";
              const item = document.createElement("div");
              item.innerHTML = `&nbsp;ğŸ£ <b>${member.name}</b> ì„±ê³µ!`;
              record.prepend(item);
              gameData.totalFished++;
            } else {
              alert("ì´ íŒ€ì€ ì´ë¯¸ ë§Œì„ ì…ë‹ˆë‹¤!");
            }

            setTimeout(() => {
              fish.style.display = "none";
              line.style.height = "150px";
              gameData.isFishing = false;

              if (gameData.totalFished >= gameData.totalMembers) {
                // â˜… ê²Œì„ ì¢…ë£Œ! -> ë¬¼ê³ ê¸° ë„ê³ , ê²°ê³¼ í™•ì¸ ì°½ ë„ì›€
                stopFishLoop();
                document.getElementById("game-result-overlay").style.display =
                  "block";
              } else {
                gameData.currentSwiper.slideNext();
              }
            }, 800);
          }, 700);
        }, 800);
      }

      window.addEventListener("keydown", (e) => {
        const overlay = document.getElementById("minigame-overlay");
        // ê²Œì„ ì˜¤ë²„ë ˆì´ê°€ ì¼œì ¸ìˆê³ , ì•„ì§ ì™„ë£Œì°½ì´ ì•ˆ ë–´ì„ ë•Œë§Œ ìŠ¤í˜ì´ìŠ¤ë°” ì‘ë™
        const resultOverlay = document.getElementById("game-result-overlay");

        if (
          e.code === "Space" &&
          overlay.style.display === "block" &&
          resultOverlay.style.display !== "block" &&
          !gameData.isFishing
        ) {
          e.preventDefault();
          processFishing();
        }
      });

      // [ê²°ê³¼ í™•ì¸ ë²„íŠ¼ í´ë¦­ ì‹œ]
      window.closeGameAndShowResult = function () {
        stopFishLoop(); // í™•ì‹¤íˆ ë„ê¸°
        document.getElementById("minigame-overlay").style.display = "none"; // ê²Œì„ ë‹«ê¸°
        document.getElementById("final-result-modal").style.display = "flex"; // ê²°ê³¼ íŒì—… ì—´ê¸°
      };

      // [ìµœì¢… ê²°ê³¼ íŒì—… ë‹«ê¸°]
      window.closeResultModal = function () {
        document.getElementById("final-result-modal").style.display = "none";
      };
    </script>
